<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gaegu">
  <link rel="stylesheet" href="quiz.css">
  <title></title>
</head>

<body>

  <div class="container">
    <center>
      <h1>Quiz Game</h1></center>
    <div id="register">
      <div class="player1">
        <h3>Player 1</h3>
        <form>
          <input type="text" id="firstName" placeholder="First Name"><br>
          <input type="text" id="lastName" placeholder="Last Name">
        </form>
      </div>
      <div class="player2">
        <h3>Player 2</h3>
        <form>
          <input type="text" id="firstName" placeholder="First Name"><br>
          <input type="text" id="lastName" placeholder="Last Name">
        </form>
      </div>
      <button type="button" id="start" onclick="startGame()">Start Game</button>
    </div>

    <div id="page2">
      <center>
        <h2> Categories</h2>
        <center>
          <div class="category">
            <div onclick="choose()" id="americanHistory">American history</div>
            <div onclick="choose()" id="math">math</div>
            <div onclick="choose()" id="science">science</div>
            <div onclick="choose()" id='gossip'>gossip</div>
          </div>
    </div>
    <div id="questions">
      <h2 id="subject"></h2>
      <div class="prompter">Question goes here</div>
      <div id="contestants">
        <div id="p1">
          <ol class="potentials1">
            <li>potential1</li>
            <li>potential2</li>
            <li>potential3</li>
            <li>potential4</li>

          </ol>
        </div>

        <div id="p2">
          <ol class="potentials2">
            <li>potential1</li>
            <li>potential2</li>
            <li>potential3</li>
            <li>potential4</li>
          </ol>
        </div>

      </div>

    </div>

</body>
<script src="quiz.js"></script>

</html>
